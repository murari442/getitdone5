<h3 style="text-align: center">CONTACT</h3><hr>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-6">
    <div>
    <form [formGroup]= "ngForm" (ngSubmit)="onSubmitContact(ngForm.value)">
      <div class="form-group">
        Name:<input class="form-control" type="text" formControlName="name"placeholder="Your Name" autofocus required>  
      </div>
      <div class = "form-group">  
        Email:<input class="form-control" type="email" formControlName="email" placeholder="Your Email ID" autofocus required>
      </div>
      <div class = "form-group">  
        Phone:<input class="form-control" type="phone" formControlName="phone" placeholder="Your Phone Number" autofocus required>
      </div>
      <div class = "form-group">
        Subject:<input class="form-control" type ="text" formControlName="sub" placeholder="Subject" autofocus required>
      </div>
      <div class = "form-group">
        Message:<textarea class="form-control" rows="5" type="textarea" formControlName="msg" placeholder="Write Message Here..." required></textarea>
      </div>
      <div class="form-group"><button class="btn btn-success btn-block" type="submit">Send</button></div>
    </form>
    </div>
